<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketing Insights Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .brand-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            margin: -30px -30px 40px -30px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        .brand-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        .demo-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            padding: 20px;
            margin: 25px 0;
            border-radius: 12px;
            border-left: 4px solid #007bff;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .demo-account {
            background: white;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 3px 0;
            border-left: 3px solid #007bff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .demo-account:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="brand-header">
                            <i class="bi bi-graph-up fs-1 mb-3"></i>
                            <h2 class="mb-2">Marketing Insights</h2>
                            <p class="mb-0 opacity-75">Advanced Analytics Dashboard</p>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger border-0 rounded-3" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">
                                    <i class="bi bi-person-fill me-2 text-primary"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">
                                    <i class="bi bi-lock-fill me-2 text-primary"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-login w-100 py-3 text-white">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Access Dashboard
                            </button>
                        </form>
                        
                        <div class="demo-info">
                            <h6 class="fw-bold mb-3">
                                <i class="bi bi-info-circle me-2 text-primary"></i>Demo Accounts
                            </h6>
                            <div class="row">
                                <div class="col-6">
                                    <div class="demo-account" onclick="fillLogin('admin', 'admin123')">
                                        <strong>Admin</strong><br>
                                        <small class="text-muted">Full Access</small>
                                    </div>
                                    <div class="demo-account" onclick="fillLogin('editor', 'editor123')">
                                        <strong>Editor</strong><br>
                                        <small class="text-muted">Upload Data</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="demo-account" onclick="fillLogin('viewer', 'viewer123')">
                                        <strong>Viewer</strong><br>
                                        <small class="text-muted">View Only</small>
                                    </div>
                                    <div class="demo-account" onclick="fillLogin('demo', 'demo')">
                                        <strong>Quick Demo</strong><br>
                                        <small class="text-muted">Admin Access</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-white opacity-75">
                        <i class="bi bi-shield-check me-1"></i>
                        Secure Marketing Analytics Platform
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
