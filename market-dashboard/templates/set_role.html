<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Role - Marketing Insights Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Role-Based Access Control</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Current Role: <strong>{{ current_role }}</strong></p>
                        
                        <form method="post">
                            <div class="mb-3">
                                <label for="role" class="form-label">Select Role:</label>
                                <select class="form-select" id="role" name="role" required>
                                    {% for role in roles %}
                                    <option value="{{ role }}" {% if role == current_role %}selected{% endif %}>
                                        {{ role }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="alert alert-info">
                                <h6>Role Permissions:</h6>
                                <ul class="mb-0">
                                    <li><strong>Admin:</strong> Can upload data and view all dashboard features</li>
                                    <li><strong>Editor:</strong> Can upload data and view all dashboard features</li>
                                    <li><strong>Viewer:</strong> Can only view dashboard data (no upload)</li>
                                </ul>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Set Role</button>
                                <a href="/" class="btn btn-outline-secondary">Back to Dashboard</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
