# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Marketing Dashboard CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./market-dashboard

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov pip-audit pip-licenses
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest and coverage
      run: |
        python -m pytest tests/ --cov=app --cov-report=xml:coverage.xml --cov-report=term --cov-fail-under=80
        
    - name: Security audit with pip-audit
      run: |
        mkdir -p docs
        pip-audit -r requirements.txt -f json -o docs/audit.json || true
        
    - name: Generate license report
      run: |
        pip-licenses --format=json > docs/licenses.json
        
    - name: Build Docker image
      run: |
        docker build -t marketing-dashboard:latest .
        
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container marketing-dashboard:latest
        sleep 15
        curl -f http://localhost:8000/healthz || exit 1
        docker stop test-container
        docker rm test-container
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./market-dashboard/coverage.xml
        flags: unittests
        
    - name: Upload compliance artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compliance-reports
        path: market-dashboard/docs/
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results
        path: |
          market-dashboard/coverage.xml
          market-dashboard/htmlcov/
